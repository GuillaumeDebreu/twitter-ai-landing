<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creer un compte - Reply AI</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="auth-styles.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-logo">
            <span class="brand-icon">‚ú®</span>
            <span class="brand-text">Reply AI</span>
        </div>

        <div class="auth-card">
            <div class="auth-header">
                <h1>Creer un compte</h1>
                <p>Commence a generer des reponses intelligentes gratuitement</p>
            </div>

            <form class="auth-form" id="signupForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required placeholder="ton@email.com" autocomplete="email">
                    <span class="form-error" id="emailError"></span>
                </div>

                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <div class="password-input">
                        <input type="password" id="password" name="password" required placeholder="Min. 6 caracteres" autocomplete="new-password" minlength="6">
                        <button type="button" class="password-toggle" id="passwordToggle">
                            <span class="toggle-icon">üëÅÔ∏è</span>
                        </button>
                    </div>
                    <span class="form-error" id="passwordError"></span>
                </div>

                <button type="submit" class="btn btn-primary btn-full" id="signupBtn">
                    <span class="btn-text">Creer mon compte</span>
                    <span class="btn-loading" style="display: none;">
                        <span class="spinner"></span>
                        Creation...
                    </span>
                </button>
            </form>

            <div class="auth-footer">
                <p>Deja un compte ? <a href="login.html">Se connecter</a></p>
            </div>
        </div>

        <div class="auth-success" id="successMessage" style="display: none;">
            <div class="success-icon">‚úÖ</div>
            <h2>Compte cree</h2>
            <p>Bienvenue ! Tu as 5 reponses gratuites par mois.</p>
            <div class="success-timer">
                Redirection dans <span id="countdown">2</span> secondes...
            </div>
        </div>

        <div class="auth-error" id="errorMessage" style="display: none;">
            <div class="error-icon">‚ùå</div>
            <h2>Echec de creation</h2>
            <p id="errorText">Une erreur est survenue.</p>
            <button class="btn btn-secondary" onclick="resetForm()">Reessayer</button>
        </div>
    </div>

    <script>
        const BACKEND_URL = 'https://peaceful-happiness-production-ef9d.up.railway.app';

        const signupForm = document.getElementById('signupForm');
        const signupBtn = document.getElementById('signupBtn');
        const passwordToggle = document.getElementById('passwordToggle');
        const passwordInput = document.getElementById('password');
        const successMessage = document.getElementById('successMessage');
        const errorMessage = document.getElementById('errorMessage');
        const countdown = document.getElementById('countdown');

        passwordToggle.addEventListener('click', () => {
            const type = passwordInput.type === 'password' ? 'text' : 'password';
            passwordInput.type = type;
            passwordToggle.querySelector('.toggle-icon').textContent = type === 'password' ? 'üëÅÔ∏è' : 'üëÅÔ∏è‚Äçüó®Ô∏è';
        });

        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = passwordInput.value;

            if (password.length < 6) {
                showError('Le mot de passe doit faire au moins 6 caracteres');
                return;
            }

            showLoading(true);

            try {
                const response = await fetch(`${BACKEND_URL}/auth/signup`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (!response.ok) {
                    showError(data.error || data.details?.[0]?.msg || 'Erreur lors de la creation');
                    return;
                }

                // Save token
                localStorage.setItem('auth_token', data.token);
                localStorage.setItem('user', JSON.stringify(data.user));

                showSuccess();

                // Redirect after 2 seconds
                setTimeout(() => {
                    window.location.href = 'pricing.html';
                }, 2000);

            } catch (error) {
                showError('Erreur reseau. Reessaie.');
            } finally {
                showLoading(false);
            }
        });

        function showLoading(show) {
            signupBtn.disabled = show;
            signupBtn.querySelector('.btn-text').style.display = show ? 'none' : 'inline';
            signupBtn.querySelector('.btn-loading').style.display = show ? 'inline-flex' : 'none';
        }

        function showError(message) {
            document.getElementById('errorText').textContent = message;
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
        }

        function showSuccess() {
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
            signupForm.style.display = 'none';

            let seconds = 2;
            const timer = setInterval(() => {
                seconds--;
                countdown.textContent = seconds;
                if (seconds <= 0) clearInterval(timer);
            }, 1000);
        }

        function resetForm() {
            signupForm.reset();
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            signupForm.style.display = 'block';
        }
    </script>
</body>
</html>
