<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Reply AI</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="auth-styles.css">
</head>
<body>
    <div class="auth-container">
        <!-- Logo -->
        <div class="auth-logo">
            <span class="brand-icon">‚ú®</span>
            <span class="brand-text">Reply AI</span>
        </div>

        <!-- Login Form -->
        <div class="auth-card">
            <div class="auth-header">
                <h1>Welcome back</h1>
                <p>Sign in to continue generating smart replies</p>
            </div>

            <form class="auth-form" id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        required 
                        placeholder="you@example.com"
                        autocomplete="email"
                    >
                    <span class="form-error" id="emailError"></span>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-input">
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            required 
                            placeholder="Enter your password"
                            autocomplete="current-password"
                        >
                        <button type="button" class="password-toggle" id="passwordToggle">
                            <span class="toggle-icon">üëÅÔ∏è</span>
                        </button>
                    </div>
                    <span class="form-error" id="passwordError"></span>
                </div>

                <button type="submit" class="btn btn-primary btn-full" id="loginBtn">
                    <span class="btn-text">Sign in</span>
                    <span class="btn-loading" style="display: none;">
                        <span class="spinner"></span>
                        Signing in...
                    </span>
                </button>
            </form>

            <div class="auth-footer">
                <p>Don't have an account? <a href="signup.html">Sign up</a></p>
            </div>
        </div>

        <!-- Success Message -->
        <div class="auth-success" id="successMessage" style="display: none;">
            <div class="success-icon">‚úÖ</div>
            <h2>Sign in successful!</h2>
            <p>Welcome back! Redirecting to pricing...</p>
            <div class="success-timer">
                Redirecting in <span id="countdown">3</span> seconds...
            </div>
        </div>

        <!-- Error Message -->
        <div class="auth-error" id="errorMessage" style="display: none;">
            <div class="error-icon">‚ùå</div>
            <h2>Sign in failed</h2>
            <p id="errorText">Please check your credentials and try again.</p>
            <button class="btn btn-secondary" onclick="resetForm()">Try again</button>
        </div>
    </div>

    <!-- Supabase JS -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Initialize Supabase
        const { createClient } = supabase;
        const supabase = createClient(
            'https://dlprvvefmbsrdojciele.supabase.co',
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRscHJ2dmVmbWJzcmRvamNpZWxlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAyODc1NTQsImV4cCI6MjA4NTg2MzU1NH0.OiZ7aoCJUHtcdXDEgg-Pgp-6Q4rV0cJoETFazQuylTE'
        );

        // Form elements
        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const passwordToggle = document.getElementById('passwordToggle');
        const passwordInput = document.getElementById('password');
        const successMessage = document.getElementById('successMessage');
        const errorMessage = document.getElementById('errorMessage');
        const countdown = document.getElementById('countdown');

        // Password toggle
        passwordToggle.addEventListener('click', () => {
            const type = passwordInput.type === 'password' ? 'text' : 'password';
            passwordInput.type = type;
            passwordToggle.querySelector('.toggle-icon').textContent = type === 'password' ? 'üëÅÔ∏è' : 'üëÅÔ∏è‚Äçüó®Ô∏è';
        });

        // Form submission
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = passwordInput.value;
            
            // Show loading
            showLoading(true);
            
            try {
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password
                });
                
                if (error) {
                    showError(error.message);
                } else {
                    // Save token
                    localStorage.setItem('auth_token', data.session.access_token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    // Show success
                    showSuccess();
                    
                    // Redirect to pricing after 3 seconds
                    setTimeout(() => {
                        window.location.href = 'pricing.html';
                    }, 3000);
                }
            } catch (error) {
                showError('Network error. Please try again.');
            } finally {
                showLoading(false);
            }
        });

        // Helper functions
        function showLoading(show) {
            if (show) {
                loginBtn.disabled = true;
                loginBtn.querySelector('.btn-text').style.display = 'none';
                loginBtn.querySelector('.btn-loading').style.display = 'inline-flex';
            } else {
                loginBtn.disabled = false;
                loginBtn.querySelector('.btn-text').style.display = 'inline';
                loginBtn.querySelector('.btn-loading').style.display = 'none';
            }
        }

        function showError(message) {
            document.getElementById('errorText').textContent = message;
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
        }

        function showSuccess() {
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
            loginForm.style.display = 'none';
            
            // Countdown timer
            let seconds = 3;
            const timer = setInterval(() => {
                seconds--;
                countdown.textContent = seconds;
                if (seconds <= 0) {
                    clearInterval(timer);
                }
            }, 1000);
        }

        function resetForm() {
            loginForm.reset();
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            loginForm.style.display = 'block';
        }
    </script>
</body>
</html>
