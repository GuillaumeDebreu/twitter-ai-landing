<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Reply AI</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="auth-styles.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-logo">
            <span class="brand-icon">‚ú®</span>
            <span class="brand-text">Reply AI</span>
        </div>

        <div class="auth-card">
            <div class="auth-header">
                <h1>Content de te revoir</h1>
                <p>Connecte-toi pour generer des reponses intelligentes</p>
            </div>

            <form class="auth-form" id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required placeholder="ton@email.com" autocomplete="email">
                    <span class="form-error" id="emailError"></span>
                </div>

                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <div class="password-input">
                        <input type="password" id="password" name="password" required placeholder="Ton mot de passe" autocomplete="current-password">
                        <button type="button" class="password-toggle" id="passwordToggle">
                            <span class="toggle-icon">üëÅÔ∏è</span>
                        </button>
                    </div>
                    <span class="form-error" id="passwordError"></span>
                </div>

                <button type="submit" class="btn btn-primary btn-full" id="loginBtn">
                    <span class="btn-text">Se connecter</span>
                    <span class="btn-loading" style="display: none;">
                        <span class="spinner"></span>
                        Connexion...
                    </span>
                </button>
            </form>

            <div class="auth-footer">
                <p>Pas encore de compte ? <a href="signup.html">Creer un compte</a></p>
            </div>
        </div>

        <div class="auth-success" id="successMessage" style="display: none;">
            <div class="success-icon">‚úÖ</div>
            <h2>Connexion reussie</h2>
            <p>Bienvenue ! Redirection en cours...</p>
            <div class="success-timer">
                Redirection dans <span id="countdown">2</span> secondes...
            </div>
        </div>

        <div class="auth-error" id="errorMessage" style="display: none;">
            <div class="error-icon">‚ùå</div>
            <h2>Echec de connexion</h2>
            <p id="errorText">Verifie tes identifiants et reessaie.</p>
            <button class="btn btn-secondary" onclick="resetForm()">Reessayer</button>
        </div>
    </div>

    <script>
        const BACKEND_URL = 'https://peaceful-happiness-production-ef9d.up.railway.app';

        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const passwordToggle = document.getElementById('passwordToggle');
        const passwordInput = document.getElementById('password');
        const successMessage = document.getElementById('successMessage');
        const errorMessage = document.getElementById('errorMessage');
        const countdown = document.getElementById('countdown');

        // Check if already logged in
        const existingToken = localStorage.getItem('auth_token');
        if (existingToken) {
            // Verify token is still valid
            fetch(`${BACKEND_URL}/auth/me`, {
                headers: { 'Authorization': `Bearer ${existingToken}` }
            }).then(res => {
                if (res.ok) {
                    // Token valid, redirect based on URL params
                    const urlParams = new URLSearchParams(window.location.search);
                    const redirect = urlParams.get('redirect') || 'pricing';
                    window.location.href = `${redirect}.html`;
                }
            });
        }

        // Check for token in URL (from extension)
        const urlParams = new URLSearchParams(window.location.search);
        const tokenFromUrl = urlParams.get('token');
        if (tokenFromUrl) {
            localStorage.setItem('auth_token', tokenFromUrl);
            const redirect = urlParams.get('redirect') || 'pricing';
            window.location.href = `${redirect}.html`;
        }

        passwordToggle.addEventListener('click', () => {
            const type = passwordInput.type === 'password' ? 'text' : 'password';
            passwordInput.type = type;
            passwordToggle.querySelector('.toggle-icon').textContent = type === 'password' ? 'üëÅÔ∏è' : 'üëÅÔ∏è‚Äçüó®Ô∏è';
        });

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = passwordInput.value;

            showLoading(true);

            try {
                const response = await fetch(`${BACKEND_URL}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (!response.ok) {
                    showError(data.error || 'Email ou mot de passe incorrect');
                    return;
                }

                // Save token
                localStorage.setItem('auth_token', data.token);
                localStorage.setItem('user', JSON.stringify(data.user));

                showSuccess();

                // Redirect after 2 seconds
                const redirect = urlParams.get('redirect') || 'pricing';
                setTimeout(() => {
                    window.location.href = `${redirect}.html`;
                }, 2000);

            } catch (error) {
                showError('Erreur reseau. Reessaie.');
            } finally {
                showLoading(false);
            }
        });

        function showLoading(show) {
            loginBtn.disabled = show;
            loginBtn.querySelector('.btn-text').style.display = show ? 'none' : 'inline';
            loginBtn.querySelector('.btn-loading').style.display = show ? 'inline-flex' : 'none';
        }

        function showError(message) {
            document.getElementById('errorText').textContent = message;
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
        }

        function showSuccess() {
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
            loginForm.style.display = 'none';

            let seconds = 2;
            const timer = setInterval(() => {
                seconds--;
                countdown.textContent = seconds;
                if (seconds <= 0) clearInterval(timer);
            }, 1000);
        }

        function resetForm() {
            loginForm.reset();
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            loginForm.style.display = 'block';
        }
    </script>
</body>
</html>
